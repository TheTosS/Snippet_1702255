{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ pagename }}</h1>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form action="{% url 'snippet-add' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="btn btn-primary btn-block" value="Сохранить">
            </form>
        </div>
    </div>
</div>
{% endblock %}
